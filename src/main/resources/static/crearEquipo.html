<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneos Express - Equipos</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/box.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/textbox.css">
    <link rel="stylesheet" href="styles/back-button.css">
    <link rel="stylesheet" href="styles/link.css">
    <link rel="stylesheet" href="styles/toast.css">
    <link rel="stylesheet" href="styles/message.css">
    <link rel="stylesheet" href="styles/datePicker.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="js/user/userIdCheck.js"></script>
    <script src="js/message/fieldMessages.js" defer></script>
    <script src="js/maps/googleMaps.js" defer></script>
    <script src="js/sport/fetchSports.js" defer></script>
    <script src="js/team/createTeam.js"></script>
</head>

<style>
    .box{
        max-width: 800px;
        margin-top: 50px;
    }

    h2 {
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 18px;
    }

    .form-group input[type="text"],
    .form-group select {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .form-group button[type="submit"] {
        display: block;
        margin: 0 auto;
        background: #3d1f7f;
        color: #fff;
        font-size: 18px;
        padding: 10px 20px;
        cursor: pointer;
        border: none;
        border-radius: 7px;
    }

    .form-group button[type="submit"]:hover {
        background: #342160;
    }

    .inline-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
    }

    .location-container,
    .date-container {
        flex: 1;
    }

    input[type="text"],
    input[type="date"] {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
</style>

<body>


<a href="javascript: window.history.back();" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>


<div class="box">
    <h2>Crear Equipo</h2>

    <div id="successMessage" style="display: none; color: green; margin-top: 10px;"></div>
    <div id="errorMessage" style="display: none; color: red; margin-top: 10px;"></div>

    <form id="add-team-form" onsubmit="createTeam(event)">
        <div class="form-group">
            <label for="team-name">Nombre del Equipo:</label>
            <input type="text" id="team-name" name="team-name" >
        </div>

        <div class="form-group">
            <label for="sport">Deporte:</label>
            <select id="sport" name="sport" required></select>
        </div>

        <div class="form-group">
            <label for="location">Ubicaci√≥n:</label>
            <input type="text" id="location" name="location">
        </div>

        <div class="form-group">
            <label for="privacy">Privacidad:</label>
            <input type="checkbox" id="privacy" name="privacy"> Equipo privado
        </div>

        <div class="form-group">
            <button class="button" type="submit">Crear Equipo</button>
        </div>
    </form>
</div>


</body>
</html>
