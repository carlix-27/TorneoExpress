<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/team/styleCreateTeam.css">
    <link rel="stylesheet" href="styles/back-button.css">
    <title>Torneos Express - Equipos</title>
    <script src="js/user/userIdCheck.js"></script>
    <script src="js/message/fieldMessages.js" defer></script>
    <script src="js/maps/googleMaps.js" defer></script>
    <script src="js/sport/fetchSports.js" defer></script>
</head>

<body>
<header>
    <h1>Torneos Express - Equipos</h1>
    <nav>
        <ul>
            <li><a href="home.html">Inicio</a></li>
            <li><a href="#" onclick="logout()">Cerrar Sesión</a></li>
        </ul>
    </nav>
</header>

<div class="create-team-box">
    <a href="home.html" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
    <h2>Crear Equipo</h2>

    <div id="successMessage" style="display:none; color: green;"></div>
    <div id="errorMessage" style="display:none; color: red;"></div>

    <form id="add-team-form" onsubmit="createTeam(event)">
        <div class="form-group">
            <label for="team-name">Nombre del Equipo:</label>
            <input type="text" id="team-name" name="team-name" required>
        </div>

        <div class="form-group">
            <label for="sport">Deporte:</label>
            <select id="sport" name="sport" required></select>
        </div>

        <div class="form-group">
            <i class="fas fa-map-marker-alt"></i>
            <label for="location">Ubicación:</label>
            <input type="text" id="location" name="location" required>
        </div>

        <div class="form-group">
            <label for="privacy">Privacidad:</label>
            <input type="checkbox" id="privacy" name="privacy"> Equipo privado
        </div>

        <div class="form-group">
            <button type="submit">Crear Equipo</button>
        </div>
    </form>
</div>

<script src="js/team/createTeam.js"></script>

<script>
    function goBack() {
        window.history.back();
    }
</script>

<script>
    function logout() {
        localStorage.removeItem("userId");
        window.location.href = "login.html";
    }
</script>

</body>
</html>
