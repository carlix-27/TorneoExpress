
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styleCreateTeam.css">
    <title>Torneos Express - Equipos - Crear Equipo</title>
</head>

<body>

<div class="create-team-box">
    <a href="javascript:history.back()" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
    <h2>Crear Equipo</h2>

    <!-- Check for success message parameter -->
    <div id="success-message" style="color: green; margin-bottom: 10px; display: none;">Team created successfully.</div>

    <!-- Error message div -->
    <div id="error-message" style="color: red; margin-bottom: 10px; display: none;">Error while creating team.</div>

    <form id="add-team-form" action="api/createTeam/submit_creation" method="post">
        <div class="textbox">
            <label for="team-name">Nombre del Equipo:</label>
            <input type="text" id="team-name" name="team-name" required>
        </div>
        <div class="textbox">
            <label for="team-sport">Deporte:</label>
            <select id="team-sport" name="team-sport" required>
                <option value="futbol">Fútbol</option>
                <option value="baloncesto">Baloncesto</option>
                <option value="tenis">Tenis</option>
                <!-- Agrega más opciones según sea necesario -->
                <!-- Habria que meter un script para que cree una <option>
                     por cada deporte que exista. -->
            </select>
        </div>
        <div class="textbox">
            <label for="team-location">Ubicación:</label>
            <input type="text" id="team-location" name="team-location" required>
        </div>
        <div class="textbox">
            <label for="team-privacy">Equipo privado</label>
            <input type="checkbox" id="team-privacy" name="team-privacy" required>
        </div>
        <div class="form-group">
            <button type="submit" onclick="createTeam()">Crear Equipo</button>
        </div>
    </form>
</div>

</body>
</html>
