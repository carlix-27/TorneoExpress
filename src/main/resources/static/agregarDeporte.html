
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneos Express - Torneo - Agregar Deporte</title>
</head>

<body>

    <div class="container">
        <h2>Agregar Deporte</h2>
        <!-- Formulario para agregar deporte -->
        <form id="add-sport-form">
            <div class="form-group">
                <label for="sport-name">Nombre del Deporte:</label>
                <input type="text" id="sport-name" name="sport-name" required>
            </div>
            <div class="form-group">
                <label for="player-count">Cantidad de Jugadores:</label>
                <input type="number" id="player-count" name="player-count" min="1" required>
            </div>
            <div class="form-group">
                <label for="rules">Reglas:</label>
                <textarea id="rules" name="rules" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Agregar Deporte</button>
            </div>
        </form>
    </div>
    
</body>
</html>
