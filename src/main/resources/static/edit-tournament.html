<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Tournament - Torneos Express</title>
    <link rel="stylesheet" href="styles/edit-tournament.css"> <!-- Include your CSS file -->
</head>
<body>
<form id="edit-tournament-form" action="/api/tournaments/update" method="post">
    <!-- Hidden input for tournament ID -->
    <input type="hidden" id="tournament-id" name="tournament-id" value="">

    <div class="form-group">
        <label for="tournament-name">Tournament Name:</label>
        <input type="text" id="tournament-name" name="tournament-name" required>
    </div>
    <div class="form-group">
        <label for="sport">Sport:</label>
        <select id="sport" name="sport" required>
            <option value="football">Football</option>
            <option value="basketball">Basketball</option>
            <option value="tennis">Tennis</option>
        </select>
    </div>
    <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
    </div>
    <div class="form-group">
        <label for="privacy">Privacy:</label>
        <input type="checkbox" id="privacy" name="privacy"> Private
    </div>
    <div class="form-group">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty" name="difficulty" required>
            <option value="BEGINNER">Beginner</option>
            <option value="INTERMEDIATE">Intermediate</option>
            <option value="ADVANCED">Advanced</option>
            <option value="EXPERT">Expert</option>
        </select>
    </div>
    <div class="form-group">
        <button type="submit">Save Changes</button>
    </div>
</form>
<script src="js/editTournament.js"></script> <!-- Include your editTournament.js script -->
</body>
</html>
