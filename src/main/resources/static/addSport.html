<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneos Express - Torneo - Agregar Deporte</title>
    <script src="js/sport/addSport.js"></script>
    <link rel="stylesheet" href="styles/addSport.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="js/auth/checkRedirect.js"></script>

    <style>
        /* Styles for error and success messages */
        #error-message,
        #success-message{
            color: red;
            display: none;
        }

        .success {
            color: green;
        }

        /* Styles for back button */
        .back-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="home.html" class="back-button"><i class="fas fa-arrow-left"></i>Back</a>
    <h2>Agregar Deporte</h2>

    <!-- Error message block -->
    <div id="error-message" class="error-message" style="display: none;"></div>
    <div id="success-message" class="success" style="display: none;"></div>

    <!-- Formulario para agregar deporte -->
    <form id="add-sport-form">

        <div class="form-group">
            <label for="sport-name">Nombre del Deporte:</label>
            <input type="text" id="sport-name" name="sport-name" required>
        </div>
        <div class="form-group">
            <label for="num_players">Cantidad de Jugadores:</label>
            <input type="number" id="num_players" name="num_players" min="1" required>
        </div>
        <div class="form-group">
            <!-- Llama a la función addSport() cuando se envíe el formulario -->
            <button type="button" onclick="addSport()">Agregar Deporte</button>
        </div>
    </form>
</div>


</body>
</html>
