<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Deporte</title>
    <link rel="stylesheet" href="styles/sport/addSport.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/box.css">
    <link rel="stylesheet" href="styles/message.css">
    <link rel="stylesheet" href="styles/textbox.css">
    <link rel="stylesheet" href="styles/link.css">
    <link rel="stylesheet" href="styles/toast.css">
    <link rel="stylesheet" href="styles/back-button.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="js/sport/addSport.js"></script>
    <script src="js/user/userIdCheck.js"></script>
    <script src="js/message/fieldMessages.js" defer></script>
</head>

<style>
    .button {
        background: #3d1f7f;
        color: white;
    }

    .box {
        width: 50%;
        margin-top: 50px;
    }

</style>
<body>

<a href="home.html" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>

<div class="box">
    <div class="header-row">

        <h2>Agregar Deporte</h2>
    </div>

    <div id="successMessage" style="display: none; color: green; margin-top: 10px;"></div>
    <div id="errorMessage" style="display: none; color: red; margin-top: 10px;"></div>

    <form id="add-sport-form">
        <div class="form-group">
            <label for="sport-name">Nombre:</label>
            <input type="text" id="sport-name" name="sport-name" required>
        </div>
        <div class="form-group">
            <label for="num_players">Cantidad de Jugadores:</label>
            <input type="number" id="num_players" name="num_players" min="1" required>
        </div>
        <div class="form-group">
            <button class="button" type="button" onclick="addSport()">Agregar Deporte</button>
        </div>
    </form>
</div>
</body>
</html>
