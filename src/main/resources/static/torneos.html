    <style>
        .search-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-icon img {
            width: 30px; /* Adjust the size of the image */
            height: 30px; /* Adjust the size of the image */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        .search-icon:hover img {
            opacity: 0.7; /* Slight opacity change on hover */
        }

            background-color:#3d1f7f;
        }

    <a href="home.html" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>

            <ul id="tournament-list">

        <div id="signupModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>

                <div id="teamSelection">
                    <label for="teamSelect">Selecciona tu equipo:</label>

                </div>
                <div id="successMessage" style="display: none; color: green; margin-top: 10px;"></div>
                <div id="errorMessage" style="display: none; color: red; margin-top: 10px;"></div>
                <button id="sendInviteButton" data-privacy="public">Sign Up</button>
