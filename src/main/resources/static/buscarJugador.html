<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Torneos Express - Buscar Jugador</title>
    <link rel="stylesheet" href="styles/buscarJugador.css">
    <script src="js/buscarJugador.js"></script>
    <script src="js/auth/checkRedirect.js"></script>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>Torneos Express - Buscar</h1>
        <!-- Menú de navegación -->
        <nav>
            <ul>
                <li><a href="home.html">Inicio</a></li>
                <li><a href="#" onclick="logout()">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <div class="search-player-box">
        <a href="javascript:history.back()" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
        <h2>Buscar Jugador</h2>

        <form id="find-player-form">
            <input type="text" id="playerName" placeholder="Player Name">
            <input type="text" id="playerLocation" placeholder="Player Location">
            <button type="submit">Search</button>
        </form>
    </div>


    <div id="inviteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Invite Player to Team</h2>
            <select id="teamInput">
                <option value="">Select Team</option>
                <!-- Teams will be dynamically added here -->
            </select>
            <button id="sendInviteButton">Send Invite</button>
        </div>
    </div>

    <!-- Contenido de la página -->
    <section id="results">
        <ul id="lista-jugadores">
            <!-- Los torneos se cargarán dinámicamente aquí -->
        </ul>
    </section>


    <!-- Logout Script -->
    <script>
        function logout() {
            localStorage.removeItem("userId"); // Remove userId from localStorage
            window.location.href = "login.html"; // Redirect to login page after logout
        }
    </script>
</body>
</html>
