<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Torneos Express - Buscar Torneo</title>
    <link rel="stylesheet" href="styles/tournament/buscarTorneo.css">
    <link rel="stylesheet" href="styles/back-button.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/box.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/textbox.css">
    <link rel="stylesheet" href="styles/back-button.css">
    <link rel="stylesheet" href="styles/link.css">
    <link rel="stylesheet" href="styles/toast.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="js/search/buscarTorneo.js" defer></script>
    <script src="js/message/fieldMessages.js" defer></script>
    <script src="js/user/userIdCheck.js" defer></script>
    <script src="js/maps/googleMaps.js" defer></script>
    <script src="js/sport/fetchSports.js" defer></script>
</head>
<body>


<div class="search-tournament-box">
    <a href="home.html" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
    <h2>Buscar Torneo</h2>

    <form id="find-tournament-form" method="get">
        <div class="form-group">
            <label for="tournament-name">Nombre del torneo:</label>
            <input type="text" id="tournament-name" name="tournament-name">
        </div>

        <div class="form-group">
            <label for="location">Ubicación:</label>
            <input type="text" id="location" name="location">
        </div>

        <div class="form-group">
            <label for="tournament-type">Tipo de torneo:</label>
            <select id="tournament-type" name="tournament-type">
                <option value="all">Todos</option>
                <option value="public">Público</option>
                <option value="private">Privado</option>
            </select>
        </div>

        <div class="form-group">
            <label for="tournament-sport">Deporte:</label>
            <input type="text" id="tournament-sport" name="tournament-sport">
        </div>

        <div class="form-group">
            <button type="submit">Buscar</button>
        </div>
    </form>
</div>

<section id="results" class="flex-container">
    <div class="results-column">
        <h2>Resultados:</h2>
        <ul id="tournament-list">
        </ul>
    </div>
    <div class="results-column">
        <h2>Torneos Cercanos:</h2>
        <ul id="proximity-list">
        </ul>
    </div>
</section>

<div id="successMessage" class="message success"></div>
<div id="errorMessage" class="message error"></div>


</body>
</html>
