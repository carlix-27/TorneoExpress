    <link rel="stylesheet" href="styles/base.css">

        #user-name {
            color: #6a0dad;

        .main-container {
            font-size: 5rem;
            display: flex;
            justify-content: space-between;

            margin: 20px;

        .section-title {
            font-size: 1.5rem;
            margin: 20px;

<body>

<div class="main-container">
    <div class="welcome-message">
        Bienvenido <span id="user-name">Nombre del usuario</span>
    </div>
    <div class="user-actions">
        <button class="notification-button" onclick="window.location.href='notifications.html'">
            <svg class="bell" viewBox="0 0 448 512">
                <path d="M224 0c-17.7 0-32 14.3-32 32V49.9C119.5 61.4 64 124.2 64 200v33.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416H424c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4V200c0-75.8-55.5-138.6-128-150.1V32c0-17.7-14.3-32-32-32zm0 96h8c57.4 0 104 46.6 104 104v33.4c0 47.9 13.9 94.6 39.7 134.6H72.3C98.1 328 112 281.3 112 233.4V200c0-57.4 46.6-104 104-104h8zm64 352H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z"></path>
            </svg>
        </button>
        <button class="logout-button" onclick="logout()">
            <svg class="logout-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M10 3H8v18h2V3zm4.707 11.293-1.414 1.414L17.586 16H7v2h10.586l-4.293 4.293 1.414 1.414L21.414 18l-6.707-6.707z"></path>
            </svg>
        </button>
    </div>
</div>

<section id="torneos">
    <h2 class="section-title">Torneos</h2>
    <div class="grid-container">
        <div class="card" onclick="redirectToCreateTournament()">
            <h3>Crear Torneo</h3>
            <p>Crea un nuevo torneo y administra equipos.</p>
        </div>
        <div class="card">
            <a href="misTorneos.html" class="card-link">
                <h3>Mis Torneos</h3>
                <p>Revisa y gestiona tus torneos.</p>
            </a>
        </div>
        <div class="card">
            <a href="torneos.html" class="card-link">
                <h3>Ver Todos los Torneos</h3>
                <p>Explora los torneos disponibles.</p>
            </a>
        </div>
        <div class="card">
            <a href="historial.html" class="card-link">
                <h3>Historial</h3>
                <p>Consulta el historial de torneos.</p>
            </a>
        </div>
    </div>
</section>
