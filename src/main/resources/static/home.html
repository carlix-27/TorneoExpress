<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneos Express - Home</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/grid-container.css">
    <link rel="stylesheet" href="styles/back-button.css">
    <link rel="stylesheet" href="styles/card.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/userInfo.css">
    <link rel="stylesheet" href="styles/logout.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/notifications-container.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="js/tournament/createTournamentRedirect.js"></script>
    <script src="js/sport/createSportRedirect.js"></script>
    <script src="js/auth/checkRedirect.js"></script>
    <script src="js/auth/logout.js"></script>
    <script src="js/notification/notificationBell.js"></script>
    <script src="js/user/userVip.js"></script>
    <script src="js/team/checkTeamRequests.js"></script>
    <style>
        #user-name {
            color: #6a0dad;
        }

        .main-container {
            font-size: 5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
        }

        .section-title {
            font-size: 1.5rem;
            margin: 20px;
        }

        #notification-text.no-notifications {
            color: #6a0dad;
        }

        #notification-text.has-notifications {
            color: dodgerblue;
        }

        #unread-count {
            background-color: #e60000;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            margin-left: 8px;
        }

        .notifications-container:hover {
            cursor: pointer;
            opacity: 0.8;
        }

    </style>
</head>
<body>

<div class="main-container">
    <div class="welcome-message">
        Bienvenido <span id="user-name">Nombre del usuario</span>
    </div>
    <div class="user-actions">
        <div class="notifications-container" onclick="window.location.href='notifications.html'">
            <span id="notification-text" class="notifications-text">Notifications</span>
            <span id="unread-count" style="display:none;"></span>
        </div>

        <div class="logout-container" id="logout-button">
            <span class="logout-text">Logout</span>
        </div>

        <div class="logout-buttons" id="logout-buttons" style="display: none;">
            <button class="modal-button" id="confirm-logout">Confirm Logout</button>
            <button class="modal-button" id="cancel-logout">Cancel</button>
        </div>


    </div>
</div>

<section id="torneos">
    <h2 class="section-title">Torneos</h2>
    <div class="grid-container">
        <div class="card" onclick="redirectToCreateTournament()">
            <h3>Crear Torneo</h3>
            <p>Crea un nuevo torneo y administra equipos.</p>
        </div>
        <div class="card">
            <a href="misTorneos.html" class="card-link">
                <h3>Mis Torneos</h3>
                <p>Revisa y gestiona tus torneos.</p>
            </a>
        </div>
        <div class="card">
            <a href="torneos.html" class="card-link">
                <h3>Ver Todos los Torneos</h3>
                <p>Explora los torneos disponibles.</p>
            </a>
        </div>
        <div class="card">
            <a href="historial.html" class="card-link">
                <h3>Historial</h3>
                <p>Consulta el historial de torneos.</p>
            </a>
        </div>
    </div>
</section>

</body>
</html>
