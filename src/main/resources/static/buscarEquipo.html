<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Torneos Express - Buscar Equipo</title>
    <link rel="stylesheet" href="styles/team/buscarEquipo.css">
    <script src="js/search/buscarEquipo.js"></script>
    <script src="js/auth/checkRedirect.js"></script>
</head>
<body>

<!-- Encabezado -->
<header>
    <h1>Torneos Express - Equipos</h1>
    <!-- Menú de navegación -->
    <nav>
        <ul>
            <li><a href="home.html">Inicio</a></li>
            <li><a href="#" onclick="logout()">Cerrar Sesión</a></li>
        </ul>
    </nav>
</header>

<div class="search-team-box">
    <a href="javascript:history.back()" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
    <h2>Buscar Equipo</h2>

    <form id="find-team-form" method="get">
        <div class="form-group">
            <label for="team-name">Nombre del equipo:</label>
            <input type="text" id="team-name" name="team-name">
        </div>

        <div class="form-group">
            <label for="team-location">Ubicación del equipo:</label>
            <input type="text" id="team-location" name="team-location">
        </div>

        <div class="form-group">
            <label for="team-isPrivate">Tipo de Equipo:</label>
            <select id="team-isPrivate" name="team-isPrivate">
                <option value="all">Todos</option>
                <option value="public">Público</option>
                <option value="private">Privado</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit">Buscar</button>
        </div>
    </form>
</div>

<!-- Contenido de la página -->
<section id="results">
    <ul id="lista-equipos">
        <!-- Los equipos se cargarán dinámicamente aquí -->
    </ul>
</section>

<!-- Logout Script -->
<script>
    function logout() {
        localStorage.removeItem("userId"); // Remove userId from localStorage
        window.location.href = "login.html"; // Redirect to login page after logout
    }
</script>
</body>
</html>
