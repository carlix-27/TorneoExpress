<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Torneos Express - Buscar Equipo</title>
    <link rel="stylesheet" href="styles/team/buscarEquipo.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/box.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/textbox.css">
    <link rel="stylesheet" href="styles/back-button.css">
    <link rel="stylesheet" href="styles/link.css">
    <link rel="stylesheet" href="styles/toast.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="js/search/buscarEquipo.js" defer></script>
    <script src="js/user/userIdCheck.js" defer></script>
    <script src="js/message/fieldMessages.js" defer></script>
    <script src="js/message/toast.js" defer></script>
    <script src="js/maps/googleMaps.js" defer></script>
    <script src="js/sport/fetchSports.js" defer></script>
</head>

<style>
    #map{
        margin-top: 15px;
    }
</style>
<body>

<a href="home.html" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>


<div class="search-team-box">
    <a href="javascript:history.back()" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
    <h2>Buscar Equipo</h2>

    <form id="find-team-form" method="get">
        <div class="form-group">
            <label for="team-name">Nombre del equipo:</label>
            <input type="text" id="team-name" name="team-name">
        </div>

        <div class="form-group">
            <label for="location">Ubicación:</label>
            <input type="text" id="location" name="location">
        </div>

        <div class="form-group">
            <label for="team-isPrivate">Tipo de Equipo:</label>
            <select id="team-isPrivate" name="team-isPrivate">
                <option value="all">Todos</option>
                <option value="public">Público</option>
                <option value="private">Privado</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit">Buscar</button>
        </div>
    </form>
</div>

<section id="results" class="flex-container">
    <div class="results-column">
        <h2>Resultados:</h2>
        <ul id="lista-equipos">
        </ul>
    </div>
    <div class="results-column">
        <h2>Equipos Cercanos:</h2>
        <div id="map"></div>
    </div>
</section>

<div id="successMessage" class="message success"></div>
<div id="errorMessage" class="message error"></div>

</body>
</html>
