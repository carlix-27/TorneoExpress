<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Torneos Express - Buscar Equipo</title>
    <link rel="stylesheet" href="styles/team/buscarEquipo.css">
    <script src="js/auth/logout.js" defer></script>
    <script src="js/search/buscarEquipo.js" defer></script>
    <script src="js/user/checkRedirect.js" defer></script>
</head>
<body>

<header>
    <h1>Torneos Express - Equipos</h1>
    <nav>
        <ul>
            <li><a href="home.html">Inicio</a></li>
            <li><a href="#" onclick="logout()">Cerrar Sesión</a></li>
        </ul>
    </nav>
</header>

<div class="search-team-box">
    <a href="javascript:history.back()" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
    <h2>Buscar Equipo</h2>

    <form id="find-team-form" method="get">
        <div class="form-group">
            <label for="team-name">Nombre del equipo:</label>
            <input type="text" id="team-name" name="team-name">
        </div>

        <div class="form-group">
            <i class="fas fa-map-marker-alt"></i>
            <label for="location">Ubicación:</label>
            <input type="text" id="location" name="location">
        </div>

        <div class="form-group">
            <label for="team-isPrivate">Tipo de Equipo:</label>
            <select id="team-isPrivate" name="team-isPrivate">
                <option value="all">Todos</option>
                <option value="public">Público</option>
                <option value="private">Privado</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit">Buscar</button>
        </div>
    </form>
</div>

<section id="results" class="flex-container">
    <div class="results-column">
        <h2>Resultados:</h2>
        <ul id="lista-equipos">
        </ul>
    </div>
    <div class="results-column">
        <h2>Mapa:</h2>
        <div id="map"></div>
    </div>
</section>

<div id="successMessage" class="message success"></div>
<div id="errorMessage" class="message error"></div>

</body>
</html>
