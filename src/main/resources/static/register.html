<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Torneos Express - Registro</title>

    <link rel="stylesheet" href="styles/base.css">

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/box.css">
    <link rel="stylesheet" href="styles/textbox.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/back-button.css">
    <link rel="stylesheet" href="styles/link.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

    <style>

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3d1f7f;
            padding: 20px;
            box-sizing: border-box;
        }
        .box {
            width: 100%;
            max-width: 400px;
        }

    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="js/auth/register.js"></script>
    <script src="js/auth/errorMessage.js"></script>
    <script src="js/maps/googleMaps.js"></script>
</head>

<body>
<div class="wrapper">
    <div class="box">
        <h2>Registrar nueva cuenta</h2>

        <form id="registration-form" action="api/auth/submit_registration" method="post">
            <div id="successMessage" style="display: none; color: green; margin-top: 10px;"></div>
            <div id="errorMessage" style="display: none; color: red; margin-top: 10px;"></div>

            <div class="textbox">
                <i class="fas fa-user"></i>
                <label for="name"></label><input type="text" id="name" placeholder="Nombre" required>
            </div>

            <div class="textbox">
                <i class="fas fa-envelope"></i>
                <label for="email"></label><input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="textbox">
                <i class="fas fa-map-marker-alt"></i>
                <label for="location"></label><input type="text" id="location" placeholder="Enter your address" required>
            </div>

            <div class="textbox">
                <i class="fas fa-lock"></i>
                <label for="password"></label><input type="password" id="password" placeholder="Contraseña" required>
            </div>

            <div id="error-message" style="color: red; margin-bottom: 10px; display: none;"></div>
            <input type="button" value="Registrar" name="register_button" onclick="register()">
        </form>

        <div class="link">
            <p><a href="index.html">¿Ya estás registrado? Ingresa aquí </a></p>
        </div>

    </div>
</div>
</body>

</html>
