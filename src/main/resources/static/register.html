<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Torneos Express - Registro</title>
    <link rel="stylesheet" href="styles/styleRegister.css">
</head>

<body>
<h1>Registro</h1>
<div>
    <form id= "registration-form" action="/submit_registration" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <button type="submit">Submit</button>
    </form>
</div>

<a href="login.html">Iniciar Sesión</a>
<a href="index.html">Volver</a>

<script>
    // Obtén referencia al formulario de registro
    const registrationForm = document.getElementById('registration-form');

    // Agrega un event listener al formulario para escuchar el evento de envío
    registrationForm.addEventListener('submit', (event) => {
        event.preventDefault(); // Evita que el formulario se envíe de manera predeterminada
        // Aquí puedes agregar la lógica para enviar los datos de registro al backend

        // Redirige al usuario a home.html después del registro
        window.location.href = 'home.html';
    });
</script>

</body>
</html>
