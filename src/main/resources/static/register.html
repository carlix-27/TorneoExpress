<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Torneos Express - Registro</title>

    <link rel="stylesheet" href="styles/base.css">

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/box.css">
    <link rel="stylesheet" href="styles/textbox.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/back-button.css">
    <link rel="stylesheet" href="styles/link.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>


<div class="box">
    <a href="javascript:history.back()" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
    <h2>Registrar nueva cuenta</h2>

    <form id="registration-form" action="api/auth/submit_registration" method="post">

        <div id="successMessage" style="display: none; color: green; margin-top: 10px;"></div>
        <div id="errorMessage" style="display: none; color: red; margin-top: 10px;"></div>

        <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" id="name" placeholder="Nombre" required>
        </div>

        <div class="textbox">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Email" required>
        </div>

        <div class="textbox">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" id="location" placeholder="Enter your address" required>
        </div>

        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Contraseña" required>
        </div>

        <div id="error-message" style="color: red; margin-bottom: 10px; display: none;"></div>
        <input type="button" value="Registrar" name="register_button" onclick="register()">
    </form>

    <div class="link">
        <p><a href="index.html">¿Ya estás registrado? Ingresa aquí </a></p>
    </div>

    <script src="js/auth/register.js"></script>
</div>

</body>
</html>
