<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Torneos Express - Registro</title>
    <link rel="stylesheet" href="styles/styleRegister.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<header>
    <h1>Torneos Express</h1>
</header>

<div class="register-box">
    <a href="javascript:history.back()" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
    <h2>Registar nueva cuenta </h2>

    <form id="registration-form" action="api/auth/submit_registration" method="post">

        <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" id="name" placeholder="Nombre" required>
        </div>

        <div class="textbox">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Email" required>
        </div>

        <div class="textbox">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" id="address" placeholder="Enter your address">
            <button type="button" id="toggle-map-button" onclick="toggleMap()">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z" fill="currentColor"/>
                </svg>
            </button>
        </div>

        <div id="map-container">
            <div id="map" style="height: 400px; width: 100%;"></div><br>
        </div>

        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="ContraseÃ±a" required>
        </div>

        <div id="error-message" style="color: red; margin-bottom: 10px; display: none;"></div>
        <input type="button" value="Registrar" name="register_button" onclick="register()">
    </form>

    <div class="login-link">
        <p><a href="login.html">Ya estas registrado? Ingresa aqui </a></p>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoyKxpCJJNs1Nu21WTzvkgXUR_fHPQBFE&libraries=places" async defer></script>
    <script src="js/auth/register.js"></script>
</div>
</body>
</html>
