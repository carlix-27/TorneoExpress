<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="icon" href="img/Trophy%20Winner%20Icon.ico" type="image/x-icon">
    <link rel="icon" href="img/Trophy%20Winner%20Icon.ico" type="image/png">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/box.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/textbox.css">
    <link rel="stylesheet" href="styles/back-button.css">
    <link rel="stylesheet" href="styles/link.css">
    <link rel="stylesheet" href="styles/toast.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="js/user/userProfile.js" ></script>
    <script src="js/maps/googleMaps.js" ></script>
    <script src="js/message/toast.js" ></script>
    <style>
        .profile-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header h2 {
            font-size: 3rem;
            margin: 0;
        }

        .profile-info {
            margin-top: 20px;
            text-align: center;
        }

        .profile-info p {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .location-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .location-container p {
            font-size: 1.5rem;
            margin-right: 10px;
            margin-bottom: 0;
        }

        .location-container .textbox {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .location-container button {
            background: #3d1f7f;
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            color: white;
            width: auto;
            min-width: 120px;
            margin: 0 5px;
        }


        .button {
            background: #3d1f7f;
            margin-bottom: 20px;
            margin-left: 20px;
        }

        .premium-status-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .premium-status-container p {
            font-size: 1.5rem;
            margin: 0;
        }

        .premium-status-container button {
            background: #3d1f7f;
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            color: white;
        }

        .profile-info p {
            font-size: 1.5rem;
            margin: 10px 10px;
            text-align: left;
        }

        .profile-info .email-section {
            text-align: left;
        }

    </style>
</head>
<body>

<a href="home.html" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>

<div id="success-toast" class="toast toast-success" style="display: none;">
    <span class="close-btn" onclick="closeToast()">×</span>
    <span id="success-toast-message"></span>
</div>

<div id="error-toast" class="toast toast-error" style="display: none;">
    <span class="close-btn" onclick="closeToast()">×</span>
    <span id="error-toast-message"></span>
</div>

<div class="profile-container">

    <div class="profile-header">
        <h2 id="user-name">Loading...</h2>
    </div>

    <div class="profile-info">
        <p class="email-section"><strong>Email:</strong> <span id="email">Loading...</span></p>

        <div class="premium-status-container">
            <p><strong>Premium Status:</strong> <span id="premium">Loading...</span></p>
            <button id="premium-button" class="button" style="display: none;">Actualizar a Premium</button>
        </div>

        <div class="location-container">
            <p><strong>Location: </strong></p>
            <div class="textbox">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" id="location" placeholder="Enter your address" readonly required>
            </div>
            <button id="edit-location-button" class="button">Edit Location</button>
            <button id="save-location" class="button" style="display: none;">Save Location</button>
        </div>
    </div>


</div>

</body>
</html>
