<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/box.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/textbox.css">
    <link rel="stylesheet" href="styles/back-button.css">
    <link rel="stylesheet" href="styles/link.css">
    <link rel="stylesheet" href="styles/toast.css">
    <script src="js/user/userProfile.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .profile-header h2 {
            font-size: 2rem;
            margin: 0;
        }

        .profile-info {
            margin-top: 20px;
        }

        .profile-info p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

    </style>
</head>
<body>

<div class="profile-container">

    <div class="profile-info">
        <p><strong>Username:</strong> <span id="user-name">Loading...</span></p>
        <p><strong>Email:</strong> <span id="email">Loading...</span></p>
        <p><strong>Location:</strong> <span id="location">Loading...</span></p>
        <p><strong>Premium Status:</strong> <span id="premium">Loading...</span></p>
    </div>
</div>

</body>
</html>
