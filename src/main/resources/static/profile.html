<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="icon" href="img/Trophy%20Winner%20Icon.ico" type="image/x-icon">
    <link rel="icon" href="img/Trophy%20Winner%20Icon.ico" type="image/png">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/box.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/textbox.css">
    <link rel="stylesheet" href="styles/back-button.css">
    <link rel="stylesheet" href="styles/link.css">
    <link rel="stylesheet" href="styles/toast.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="js/user/userProfile.js" defer></script>
    <script src="js/maps/googleMaps.js" defer></script>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header h2 {
            font-size: 3rem;
            margin: 0;
        }

        .profile-info {
            margin-top: 20px;
            text-align: center;
        }

        .profile-info p {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .textbox {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .textbox i {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .textbox input {
            font-size: 1.2rem;
            padding: 10px;
            width: 100%;
        }

        .location-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .button{
            background: #3d1f7f;
            margin-bottom: 20px;
            margin-left: 20px;
        }
    </style>
</head>
<body>

<a href="home.html" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>

<div class="profile-container">

    <div class="profile-header">
        <h2 id="user-name">Loading...</h2>
    </div>

    <div class="profile-info">
        <p><strong>Email:</strong> <span id="email">Loading...</span></p>

        <p><strong>Premium Status:</strong> <span id="premium">Loading...</span></p>

        <div class="location-container">
            <div class="textbox">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" id="location" placeholder="Enter your address" readonly required>
            </div>
            <button class="button">Edit Location</button>
        </div>

    </div>

</div>

</body>
</html>
