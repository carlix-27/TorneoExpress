<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/successPremium.css">
  <script src="js/user/userIdCheck.js"></script>
  <title>Compra Premium</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const userId = localStorage.getItem("userId");

      fetch(`api/user/upgrade/${userId}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        }
      })
              .then(response => response.json())
              .then(data => {
                if (data === true) {
                  document.getElementById("status").innerText = "Compra exitosa! Disfruta de los beneficios";
                } else {
                  document.getElementById("status").innerText = "Error con la compra";
                }
              })
              .catch(error => {
                console.error('Error:', error);
                document.getElementById("status").innerText = "An error occurred during the upgrade process.";
              });
    });

    function goBack() {
      window.location.href = 'home.html';
    }
  </script>
</head>
<body>
<h1>Torneos Express Premium</h1>
<img src="illustrations/Fans%20Illustration.svg" alt="Illustration" style="display: block; margin: 0 auto; max-width: 20%; height: auto;">
<p id="status">Upgrading...</p>
<button onclick="goBack()">Volver al Home</button>
</body>
</html>
