<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TorneosExpress - Torneos</title>
</head>
<body>
    <header>
        <h1>Torneos Express</h1>
        <nav>
            <ul>
                <li><a href="home.html">Torneos</a></li>
                <li><a href="equipo.html">Equipos</a></li>
                <li><a href="tienda.html">Tienda</a></li>
                <li><a href="calendario.html">Calendario</a></li>
            </ul>
        </nav>
    </header>

    <div class="update-team-box">
        <a href="javascript:history.back()" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
        <h2>Modificar fecha</h2>

        <form id="modify-date-form" action="/api/tournaments/calendar/update/" method="post">
            <div id="successMessage" style="display: none; color: green; margin-top: 10px;"></div>
            <div id="errorMessage" style="display: none; color: red; margin-top: 10px;"></div>
            <!-- Hidden input for tournament ID -->
            <input type="hidden" id="match-id" name="match-id" value="">

            <div class="form-group">
                <label for="match-date">Date:</label>
                <input type="date" id="match-date" name="match-date" required>
            </div>

            <input type="hidden" id="team1-name" name="team1-name" value="">

            <input type="hidden" id="team2-name" name="team2-name" value="">

            <input type="hidden" id="match-location" name="match-location" value="">

            <div class="form-group">
                <button type="submit">Guardar cambios</button>
            </div>
        </form>
    </div>

    <script src="js/tournament/modifyDate.js"></script>

</body>
</html>
