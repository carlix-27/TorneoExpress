<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Estadísticas</title>
    <link rel="stylesheet" href="styles/agregarEstadisticas.css">
    <script src="js/user/userIdCheck.js"></script>
</head>
<body>

<header>
    <h1>Torneos Express</h1>
    <nav>
        <ul>
            <li><a href="home.html">Inicio</a></li>
            <li><a href="#" onclick="logout()">Cerrar Sesión</a></li>
        </ul>
    </nav>
</header>

<div class="container">

    <div id="successMessage" style="display: none; color: green; margin-top: 10px;"></div>
    <div id="errorMessage" style="display: none; color: red; margin-top: 10px;"></div>


    <div id="partidosActivos" class="section">
        <h2>Partidos ya Jugados</h2>
        <ul id="matchResult"></ul>
    </div>

    <div id="agregarEstadisticas" class="section">
        <h2>Agregar Estadísticas</h2>
        <form id="formularioEstadisticas">
            <select name="partido" id="partidoSelector" required>
                <option value="">Seleccione un partido</option>
            </select>
            <input type="number" name="team1Score" placeholder="Puntaje equipo 1" required>
            <input type="number" name="team2Score" placeholder="Puntaje equipo 2" required>
            <select name="ganador" id="ganadorSelector" required>
                <option value="">Seleccione el ganador</option>
            </select>
            <button type="submit">Guardar</button>
        </form>


    </div>

    <div id="beneficiosUsados" class="section">
        <h2>Beneficios Usados</h2>
        <form id="formularioBeneficios">
            <div id="beneficiosEquipo1" class="beneficios-group">
                <label>Beneficios usados del Equipo 1</label>
                <select name="beneficioEquipo1" class="beneficioSelector" required>
                    <option value="">Seleccione un beneficio</option>
                </select>
            </div>
            <div id="beneficiosEquipo2" class="beneficios-group">
                <label>Beneficios usados del Equipo 2</label>
                <select name="beneficioEquipo2" class="beneficioSelector" required>
                    <option value="">Seleccione un beneficio</option>
                </select>
            </div>
        </form>
    </div>
</div>

<input type="hidden" id="tournamentId">

<script src="js/tournament/saveStats.js"></script>

</body>
</html>
