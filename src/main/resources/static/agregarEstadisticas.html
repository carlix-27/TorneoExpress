<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Estadísticas</title>
    <link rel="stylesheet" href="styles/agregarEstadisticas.css">
</head>
<body>

<header>
    <h1>Torneos Express</h1>
    <!-- Menú de navegación -->
    <nav>
        <ul>
            <li><a href="home.html">Inicio</a></li>
            <li><a href="#" onclick="logout()">Cerrar Sesión</a></li>
        </ul>
    </nav>
</header>

<!-- Logout Script -->
<script>
    function logout() {
        localStorage.removeItem("userId"); // Remove userId from localStorage
        window.location.href = "login.html"; // Redirect to login page after logout
    }
</script>

<div class="container">
    <!-- Partidos Activos -->
    <div id="partidosActivos" class="section">
        <h2>Partidos Activos</h2>
        <ul>
            <!-- Los partidos se agregarán aquí dinámicamente -->
        </ul>
    </div>

    <!-- Formulario para agregar estadísticas -->
    <div id="agregarEstadisticas" class="section">
        <h2>Agregar Estadísticas</h2>
        <form id="formularioEstadisticas">
            <input type="text" placeholder="Resultado del Partido">
            <input type="text" placeholder="Posesión del balón">
            <input type="text" placeholder="Tiros al arco">
            <input type="text" placeholder="Tiros a puerta">
            <input type="text" placeholder="Faltas">
            <button type="submit">Guardar</button>
        </form>
    </div>
</div>

</body>
</html>
