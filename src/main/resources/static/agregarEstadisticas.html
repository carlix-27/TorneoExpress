<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar Estadísticas</title>
    <script src="js/tournament/saveStats.js"></script>
    <link rel="stylesheet" href="styles/agregarEstadisticas.css">
</head>
<body>
<form id="formularioEstadisticas">
    <input type="hidden" id="tournamentId" name="tournamentId">
    <label for="partidoSelector">Partido:</label>
    <select id="partidoSelector" name="partidoSelector">
        <!-- Options will be populated dynamically -->
    </select>

    <label for="team1Score">Puntaje Equipo 1:</label>
    <input type="number" name="team1Score" required>

    <label for="team2Score">Puntaje Equipo 2:</label>
    <input type="number" name="team2Score" required>

    <label for="winnerSelector">Equipo Ganador:</label>
    <select id="winnerSelector" name="winnerSelector">
        <!-- Options will be populated dynamically -->
    </select>

    <button type="submit">Guardar Estadísticas</button>
</form>

<div id="successMessage" style="display:none; color: green;"></div>
<div id="errorMessage" style="display:none; color: red;"></div>
</body>
</html>
