<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneos Express - Tournament - Create Tournament</title>
    <style>
        /* Styles for error and success messages */
        #error-message,
        #success-message {
            color: red;
            display: none;
        }

        .success {
            color: green;
        }

        /* Styles for back button */
        .back-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<form id="create-tournament-form" action="/api/tournaments/create" method="post">
    <!-- Back button -->
    <button class="back-button" onclick="goBack()">Back</button>

    <div class="form-group">
        <label for="tournament-name">Tournament Name:</label>
        <input type="text" id="tournament-name" name="tournament-name" required>
    </div>
    <div class="form-group">
        <label for="sport">Sport:</label>
        <select id="sport" name="sport" required>
            <option value="football">Football</option>
            <option value="basketball">Basketball</option>
            <option value="tennis">Tennis</option>
        </select>
    </div>
    <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
    </div>
    <div class="form-group">
        <label for="privacy">Privacy:</label>
        <input type="checkbox" id="privacy" name="privacy"> Private
    </div>
    <div class="form-group">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty" name="difficulty" required>
            <option value="BEGINNER">Beginner</option>
            <option value="INTERMEDIATE">Intermediate</option>
            <option value="ADVANCED">Advanced</option>
            <option value="EXPERT">Expert</option>
        </select>
    </div>
    <div class="form-group">
        <button type="button" onclick="createTournament()">Create Tournament</button>
    </div>
    <!-- Error message div -->
    <div id="error-message"></div>
    <!-- Success message div -->
    <div id="success-message" class="success" style="display: none;">Tournament created successfully!</div>
</form>
<script src="js/createTournament.js"></script>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
