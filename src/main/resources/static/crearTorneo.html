<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneos Express - Tournament - Create Tournament</title>
    <link rel="stylesheet" href="styles/tournament/crearTorneo.css">
    <script src="js/user/userIdCheck.js"></script>

</head>

<header>
    <h1>Torneos Express - Torneos</h1>
    <nav>
        <ul>
            <li><a href="home.html">Inicio</a></li>
            <li><a href="#" onclick="logout()">Cerrar Sesión</a></li>
        </ul>
    </nav>
</header>

<body>
<div class="create-tournament-box">

    <button class="back-button" onclick="goBack()">Back</button>

    <h2>Crear Torneo</h2>

    <form id="create-tournament-form" action="/api/tournaments/create" method="post">

        <div id="successMessage" style="display: none; color: green; margin-top: 10px;"></div>
        <div id="errorMessage" style="display: none; color: red; margin-top: 10px;"></div>

        <div class="form-group">
            <label for="tournament-name"> Nombre del torneo:</label>
            <input type="text" id="tournament-name" name="tournament-name" required>
        </div>
        <div class="form-group">
            <label for="sport">Deporte:</label>
            <select id="sport" name="sport" required>
            </select>
        </div>

        <div class="form-group">
            <i class="fas fa-map-marker-alt"></i>
            <label for="location">Ubicación:</label>
            <input type="text" id="location" name="location" required>
        </div>

        <div class="form-group">
            <label for="start-date">Fecha de inicio:</label>
            <input type="date" id="start-date" name="start-date" required>
        </div>
        <div class="form-group">
            <label for="privacy">Privacidad:</label>
            <input type="checkbox" id="privacy" name="privacy"> Private
        </div>
        <div class="form-group">
            <label for="difficulty">Dificultad:</label>
            <select id="difficulty" name="difficulty" required>
                <option value="BEGINNER">Beginner</option>
                <option value="INTERMEDIATE">Intermediate</option>
                <option value="ADVANCED">Advanced</option>
                <option value="EXPERT">Expert</option>
            </select>
        </div>

        <div class="form-group">
            <label for="type">Tipo de Torneo:</label>
            <select id="type" name="type" required>
                <option value="ROUNDROBIN">Todos contra todos</option>
                <option value="KNOCKOUT">Llaves</option>
                <option value="GROUPSTAGE">Grupos</option>
            </select>
        </div>

        <div class="form-group">
            <label for="maxTeams">Numero máximo de equipos:</label>
            <input type="text" id="maxTeams" name="maxTeams" required>
        </div>

        <div class="form-group">
            <button type="button" onclick="createTournament()">Crear Torneo</button>
        </div>

    </form>

</div>

<script>
    function goBack() {
        window.history.back();
    }
    document.addEventListener("DOMContentLoaded", function() {
        fetchSports();
    });
</script>

    <script src="js/tournament/createTournament.js"></script>

</body>
</html>
