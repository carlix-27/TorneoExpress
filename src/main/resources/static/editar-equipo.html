<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Equipo - Torneos Express</title>
    <link rel="stylesheet" href="styles/team/editar-equipo.css">
    <script src="js/user/userIdCheck.js"></script>
    <script src="js/message/fieldMessages.js" defer></script>
</head>
<body>

<div class="update-team-box">

    <div id="successMessage" style="display:none; color: green;"></div>


    <a href="misEquipos.html" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
    <h2>Editar equipo</h2>

    <form id="edit-team-form">
        <input type="hidden" id="team-id" name="team-id" value="">

        <div class="form-group">
            <label for="team-name">Nombre del equipo:</label>
            <input type="text" id="team-name" name="team-name" required>
        </div>

        <div class="form-group">
            <label for="privacy">Privacidad:</label>
            <input type="checkbox" id="privacy" name="privacy"> Equipo privado
        </div>

        <div class="form-group">
            <button type="submit">Guardar Cambios</button>
        </div>
    </form>
</div>

<script src="js/team/editarEquipo.js"></script>
</body>
</html>
