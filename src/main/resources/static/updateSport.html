<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Torneos Express - Torneo - Actualizar Deporte</title>
    <script src="js/sport/updateSport.js"></script>
    <link rel="stylesheet" href="styles/updateSport.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="js/auth/checkRedirect.js"></script>
</head>
<body>

<div class="container">
    <a href="addSport.html" class="back-button"><i class="fas fa-arrow-left"></i>Back</a>

    <h2>Actualizar Deporte</h2>
    <form id="update-sport-form">
        <div class="form-group">
            <label for="id">Ingrese el ID del deporte a actualizar:</label>
            <input type="text" id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="new-sport-name">Nombre del Deporte:</label>
            <input type="text" id="new-sport-name" name="new-sport-name" required>
        </div>
        <div class="form-group">
            <label for="new_num_players">Cantidad de Jugadores:</label>
            <input type="number" id="new_num_players" name="new_num_players" min="1" required>
        </div>
        <div class="form-group">
            <button type="button" onclick="updateSport()">Actualizar Deporte</button>
        </div>
    </form>

</div>

</body>
</html>
