<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visualizar estadísticas</title>
  <script src="js/auth/checkRedirect.js"></script>
  <link rel="stylesheet" href="styles/verEstadisticas.css">
</head>
<body>

<header>
  <h1>Torneos Express</h1>
  <!-- Menú de navegación -->
  <nav>
    <ul>
      <li><a href="home.html">Inicio</a></li>
      <li><a href="#" onclick="logout()">Cerrar Sesión</a></li>
    </ul>
  </nav>
</header>
<!-- Logout Script -->
<script>
  function logout() {
    localStorage.removeItem("userId"); // Remove userId from localStorage
    window.location.href = "login.html"; // Redirect to login page after logout
  }
</script>

<!-- Mostrar equipos participantes y Fixture -->

<!-- Tabla de Equipos-->
<table id="equipoPuntajeTable" border="1">
  <thead>
  <tr>
    <th>Nombre del Equipo</th>
    <th>Puntaje</th>
  </tr>
  </thead>
  <tbody id="tablaContenido">
  <!-- Filas se agregarán aquí dinámicamente -->
  </tbody>
</table>

<div id="functions">
  <button id="agregarEstadisticas">Agregar Estadísticas</button>
</div>

<!-- Elemento oculto para almacenar el ID del torneo -->
<input type="hidden" id="tournamentId">

<!-- Incluir el script para manejar la redirección -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const tournamentId = urlParams.get('id');
    if (tournamentId) {
      document.getElementById('tournamentId').value = tournamentId;
    }

    document.getElementById('agregarEstadisticas').addEventListener('click', function() {
      if (tournamentId) {
        window.location.href = `agregarEstadisticas.html?id=${tournamentId}`;
      } else {
        alert('No se encontró el ID del torneo.');
      }
    });
  });
</script>
</body>
</html>
