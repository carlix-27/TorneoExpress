<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Todos Los Equipos - Torneos Express</title>
    <link rel="stylesheet" href="styles/getAllTeams.css">
    <script src="js/auth/checkRedirect.js"></script>
</head>
<body>
<!-- Encabezado -->
<header>
    <h1>Torneos Express - Equipos</h1>
    <!-- Menú de navegación -->
    <nav>
        <ul>
            <li><a href="home.html">Inicio</a></li>
            <li><a href="#" onclick="logout()">Cerrar Sesión</a></li>
        </ul>
    </nav>
</header>

<!-- Contenido de la página -->
<section id="all-teams">
    <h2>Todos los equipos</h2>
    <ul id="lista-todos-equipos">
        <!-- Los torneos se cargarán dinámicamente aquí -->
    </ul>
</section>

<div id="signupModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Team Details</h2>
        <div id="teamDetails">
            <!-- Team details will be populated dynamically here -->
        </div>
        <!-- Container for success message -->
        <div id="successMessage" style="display: none;"></div>
        <!-- Change the button text based on privacy -->
        <button id="sendInviteButton" data-privacy="public">Sign Up</button>
    </div>
</div>



<!-- Scripts -->
<script src="js/team/getAllTeams.js"></script>

</body>
</html>
