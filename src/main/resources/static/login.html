<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Torneos Express - Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"  href="styles/styleLogin.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
	<div class="login-box">
		<h2>Login</h2>

		<form id="login-form" action = "/submit_login" method="post">
			<div class="textbox">
				<i class="fas fa-user"></i>
				<input type="text" id="email" placeholder="Email" name="email" required>
			</div>
			<div class="textbox">
				<i class="fas fa-lock"></i>
				<input type="password" id="password" placeholder="Password" name="password" required>
			</div>
			<input type="submit" value="Login" name="login_button">
		</form>    

        <h4>No estas registrado? <a href="register.html"> Registrate </a></h4>

		<a href="index.html">Volver</a>

	
		<div class = "container">

			<div class = "apple">
				<i class="fab fa-apple"></i>
					Continuar inicio de sesión con apple
			</div>
			<div class = "google">
				<i class= "fab fa-google"></i>
				Continuar inicio de sesión con google
			</div>

		</div>
	</div>




</body>
</html>
