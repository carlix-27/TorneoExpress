<!DOCTYPE html>
<html lang="en">
<head>

    <title>Torneos Express - Torneo - Eliminar Deporte</title>

    <link rel="stylesheet" href="styles/deleteSport.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />

<body>

<div class="container">
    <a href="addSport.html" class="back-button"><i class="fas fa-arrow-left"></i>Back</a>

            <label for="id">Ingrese el ID del deporte a eliminar:</label>
            <input type="text" id="id" name="id" required>

    </form>
